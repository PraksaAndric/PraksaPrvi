 <div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Domain List</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Title</th>
                    <th>Date</th>
                    <th>Content</th>
                    <th>Container</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let tempDomain of domains" >
                    <td>{{tempDomain.name}}</td>
                    <td>{{tempDomain.title}}</td>
                    <td>{{tempDomain.date}}</td>
                    <td>{{tempDomain.content}}</td>
                    <td>{{tempDomain.container}}</td>
                    <td>
                        <button (click)="deleteDomain(tempDomain.id)" class="btn btn-danger">Delete</button>
                        <button (click)="updateEmployee(tempDomain.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                       

                    </td>
                </tr>
            </tbody>

        </table>

    </div>
    

</div>
