<h2>Login</h2>
<div style="width: 400px;">
    <form id="accesspanel">
        
        <div class="form-group">
         <label for="name">Username</label>
         <input type="text" name="username"  #username1 = "ngModel" [(ngModel)]="username" id="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="name">Password</label>
            <input type="password" name="password" #password1 = "ngModel"  [(ngModel)]="password" id="password" class="form-control" required>
        </div>

        <button type="submit" (click)= "checkLogin()" class="btn btn-success">Submit</button>


    </form>

</div>
